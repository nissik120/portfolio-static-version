                <h1>CONTACT DETAILS</h1>

                <div class="form-wrap column flex-center">
                    <h3>Simplify the load. Write Your Message Below!!</h3>
                    <form class="column" method="post" action="">

                        <label for="username">Your Name</label>
                        <input type="text" name="username" id="username" placeholder="e.g. John Doe">

                        <label for="mailaddr">Your Email</label>
                        <input type="email" name="mailaddr" id="mailaddr" placeholder="user@email.com">

                        <label for="subject">Subject</label>
                        <input type="text" name="subject" id="subject" placeholder="Your main topic here...">

                        <label for="mailbody">Your Message</label>
                        <textarea name="mailbody" id="mailbody" cols="30" rows="5" placeholder="Your message here..."></textarea>

                        <input class="primary-btn" type="submit" value="Submit">

                    </form>                    
                </div>
